<meta charset="UTF-8">
<script>
    //Problema: Representantes
    /*
    No início do ano, uma turma de 20 alunos fará votação para definir os seus representantes. Há três candidatos que concorrem a duas vagas.
    Contabilize e apresente, ao fim do programa, a quantidade de votos que cada um dos candidatos (Candidato_1, Candidato_2, Candidato_3) recebeu e aponte o candidato que recebeu mais votos (apenas o mais votado) e a porcentagem de votos que recebeu.
    */

    //Entrada
    let votosCand_1 = 0;
    let votosCand_2 = 0;
    let votosCand_3 = 0;

    //Processamento
    for (let eleitor = 1; eleitor <= 20; eleitor++) {
        let voto = parseInt(prompt(`Informe o número do seu candidato (1 | 2 | 3):`));
        if (voto === 1) votosCand_1++
        else if (voto === 2) votosCand_2++
        else votosCand_3++;
    }
    if (votosCand_1 > votosCand_2 && votosCand_1 > votosCand_3) {
        let porcCand1 = votosCand_1 / 20 * 100;
        document.write(`O ganhador é o Candidato 1, com ${porcCand1.toFixed(2)}% de votos.`);
    }
    else if (votosCand_2 > votosCand_1 && votosCand_2 > votosCand_3) {
        let porcCand2 = votosCand_2 / 20 * 100;
        document.write(`O ganhador é o Candidato 2, com ${porcCand2.toFixed(2)}% de votos.`);
    }
    else if (votosCand_3 > votosCand_1 && votosCand_3 > votosCand_2) {
        let porcCand3 = votosCand_3 / 20 * 100;
        document.write(`O ganhador é o Candidato 3, com ${porcCand3.toFixed(2)}% de votos.`);
    }
    else {
        document.write(`Refaça a eleição, pois há candidatos com a mesma quantidade de votos!`);
    }
    //Saída

</script>
