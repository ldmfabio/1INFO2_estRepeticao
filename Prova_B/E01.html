<meta charset="UTF-8">
<script>
    //Problema: Coleta de Dados
    /*
    15 pessoas entrarão em uma sala para assistir a uma palestra.
    Para as 15 pessoas, serão coletados dados referente ao peso e a idade.
    Considerando os dados coletados, apresente a idade da pessoa mais velha e a idade da pessoa mais nova.
    Apresente também o maior peso registrado entre todas as pessoas.
    */

    //Entrada


    //Processamento
    let maiorIdade = 0;
    let menorIdade = 200;
    let maiorPeso = 0;

    for (let pessoas = 1; pessoas <= 5; pessoas++) {
        let peso = parseFloat(prompt(`Informe o peso da pessoa ${pessoas} de 5:`));
        let idade = parseInt(prompt(`Informe a idade da pessoa ${pessoas} de 5:`));
        if (peso > maiorPeso) {
            maiorPeso = peso;
        }
        if (idade > maiorIdade) {
            maiorIdade = idade;
        }
        if (idade < menorIdade) {
            menorIdade = idade;
        }
    }
    
    //Saída
    document.write(`A menor idade é ${menorIdade}.<br/>`);
    document.write(`A maior idade é ${maiorIdade}.<br/>`);
    document.write(`O maior peso é ${maiorPeso}.`);
</script>
