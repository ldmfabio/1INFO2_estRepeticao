<meta charset="UTF-8">
<script>
    //Problema: Feirante
    /*
    O feirante começa a feira com um estoque de apenas 25Kgs de tomate, e ficará na feira até que o seu produto acabe.
    Peça para o feirante registrar qual a quantidade de tomates que cada um dos seus clientes compram.
    O programa deverá apresentar a quantidade de clientes que conseguiram comprar tomates, antes que ele acabasse.
    */

    //Entrada
    const totalTomates = 25;

    //Processamento
    let clientes = 0;
    let tomatesVendidos = 0;

    for (clientes = 0; tomatesVendidos < totalTomates; clientes = clientes + 1) {
        const vendido = Number(prompt(`Quantos Kgs de Tomate o cliente comprou?`));
        tomatesVendidos = tomatesVendidos + vendido;
        alert(`Foram vendidos ${tomatesVendidos} Kgs de Tomate!`);
    }

    //Saída
    document.write(`${clientes} clientes conseguiram comprar Tomate.`);
</script>
