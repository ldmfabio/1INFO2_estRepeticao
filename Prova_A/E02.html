<meta charset="UTF-8">
<script>
    //Problema: Abastecer
    /*
    Um posto de combustível possui apenas 400 litros de gasolina para realizar o abastecimento do veículo dos seus clientes.
    Para cada veículo que for realizar o abastecimento, registre quantos litros de gasolina foram solicitados pelo proprietário.
    Apresente, ao final do programa, em quantos veículos foi possível realizar o abastecimento.
    */

    //Entrada
    const totalCombustivel = 400;

    //Processamento
    let carrosAbastecidos = 0;
    let combustivelVendido = 0;

    for (carrosAbastecidos = 0; combustivelVendido < totalCombustivel; carrosAbastecidos++) {
        let abastecimento = Number(prompt(`Quantos litros deseja abastecer? (Restam ${(totalCombustivel - combustivelVendido)} litros)`));
        combustivelVendido = combustivelVendido + abastecimento;
    }

    //Saída
    document.write(`${carrosAbastecidos} carros foram abastecidos!`);
</script>
