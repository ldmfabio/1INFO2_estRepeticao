<meta charset="UTF-8">
<script>
    //Problema: Lançar Notas
    /*
    Um professor está lançando a nota dos seus 10 alunos.
    Contabilize e apresente, ao fim do programa, quantas notas ficaram abaixo de 6 e quantas notas ficaram acima de 6. Apresente também a média das notas de toda a turma.
    */

    //Entrada
    const alunos = 10;

    //Processamento
    let somaNotas = 0;
    let notasAbaixo6 = 0;
    let notasAcima6 = 0;

    for (let i = 1; i <= alunos; i++) {
        const nota = Number(prompt(`Informe a nota do aluno ${i} de ${alunos}:`));
        if (nota < 6) notasAbaixo6++
        else notasAcima6++;
        somaNotas = somaNotas + nota;
    }

    const media = somaNotas / alunos;

    //Saída
    document.write(`Há ${notasAbaixo6} notas abaixo de 6 e ${notasAcima6} notas acima de 6. A média da turma é de ${media.toFixed(1)}.`);
</script>
